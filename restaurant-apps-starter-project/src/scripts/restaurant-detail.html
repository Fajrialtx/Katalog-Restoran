<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Restaurant Detail</title>
  <link rel="stylesheet" href="../styles/main.css">
  <link rel="stylesheet" href="../styles/responsive.css">
</head>
<body>
  <header class="header">
    <nav class="navbar">
      <div class="container">
        <a href="#" class="navbar-brand">Restaurant App</a>
        <button id="menu" class="navbar-toggler">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div id="drawer" class="navbar-drawer">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a href="#" class="nav-link">Home</a>
            </li>
            <li class="nav-item">
              <a href="#" class="nav-link">Favorites</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
  </header>

  <main class="main">
    <section class="restaurant-detail">
      <div class="container">
        <h1 id="restaurant-name"></h1>
        <img id="restaurant-image" src="" alt="">
        <p id="restaurant-address"></p>
        <p id="restaurant-city"></p>
        <p id="restaurant-description"></p>
        <h2>Menu</h2>
        <h3>Foods</h3>
        <ul id="menu-foods"></ul>
        <h3>Drinks</h3>
        <ul id="menu-drinks"></ul>
        <h2>Customer Reviews</h2>
        <ul id="customer-reviews"></ul>
        <button id="favorite-button">Favorite</button>
      </div>
    </section>
  </main>

  <footer class="footer">
    <div class="container">
      <p>&copy; 2023 Restaurant App</p>
    </div>
  </footer>

  <script src="restaurant-detail.js"></script>
</body>
</html>
